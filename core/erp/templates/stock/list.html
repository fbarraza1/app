{% extends 'list.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static 'stock/js/list.js' %}"></script>
{% endblock %}




{% block content %}
    <div class="card card-primary">

        <div class="card-header">
            <style>
                .card-header{
                  background: #000f2e !important;
                }
           </style>
        
            <h3 class="card-title">
                <i class="fas fa-search"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered" id="data">
                <thead>
                    <tr>
                        <th scope="col" style="width: 10%;">id</th>
                        <th scope="col" style="width: 20%;">Nombre</th>
                        <th scope="col" style="width: 20%;">Categoria</th>
                        <th scope="col" style="width: 15%;">tipo</th>
                        <th scope="col" style="width: 10%;">Imagen</th>
                        <th scope="col" style="width: 20%;">Estado</th>
                        <th scope="col" style="width: 25%;">Stock</th>
                        
                
                    </tr>
                </thead>
                <tbody>
                {% block rows %}

                {% endblock %}
                </tbody>
            </table>
        </div>
        <div class="card-footer">
  
        </div>
    </div>
{% endblock %}
    

{% block javascript %}

{% endblock javascript %}
